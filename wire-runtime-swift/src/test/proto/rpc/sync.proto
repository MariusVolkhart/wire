syntax = "proto2";

package squareup.protos.sync;

import "rpc/rpc.proto";

enum SyncErrorCode {
  SESSION_EXPIRED      = 1;
  UNAUTHORIZED         = 2;
}

message GetResponse {
  optional string name = 1;
  optional SyncErrorCode sync_error_code = 2;
}

extend squareup.protos.rpc.Response {
  optional SyncErrorCode sync_error_code = 3;
}
